<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number one</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seja muito bem-vindo</h1>
        <p>Vamos personalizar sua saudação usando JS !</p>
        <div class="saudacao" id="mensagemSaudacao">
            <p>Olá, visitante</p>
            <button onClick="mudarNome()"> Inseri meu nome</button>
        </div>
    </div>
    <script>
        function mudarNome(){
            let nome = "Gabriel"
            document.getElementById("mensagemSaudacao").textContent = "Olá, " + nome
        }
    </script>
</body>
</html>
